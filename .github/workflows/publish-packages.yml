name: CD - Publish Packages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_FILE: 'Husa.Extensions.sln'
  NUGET_SOURCE_URL: 'https://nuget.pkg.github.com/HomesUSA-com/index.json'

jobs:
  publish-packages:
    name: Build and Publish NuGet Packages
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Configure NuGet authentication for GitHub Packages
      run: |
        dotnet nuget remove source github 2>$null
        dotnet nuget add source ${{ env.NUGET_SOURCE_URL }} `
          --name github `
          --username ${{ github.repository_owner }} `
          --password ${{ secrets.PACKAGE_PAT }} `
          --store-password-in-clear-text
      shell: pwsh
    
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}
      shell: pwsh
      
    - name: Build solution (generates NuGet packages automatically)
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore
      shell: pwsh
      
    - name: Collect generated NuGet packages
      run: |
        mkdir -p ./nupkgs
        Get-ChildItem -Recurse -Filter "*.nupkg" -Path . | Where-Object { $_.FullName -like "*\bin\Release\*" } | ForEach-Object { Copy-Item $_.FullName ./nupkgs/ }
        Get-ChildItem ./nupkgs/
      shell: pwsh
      
    - name: Publish packages to GitHub Packages
      run: |
        Get-ChildItem ./nupkgs/*.nupkg | ForEach-Object {
          Write-Host "Publishing: $($_.Name)"
          dotnet nuget push $_.FullName `
            --source github `
            --api-key ${{ secrets.PACKAGE_PAT }} `
            --skip-duplicate
          if ($LASTEXITCODE -ne 0 -and $LASTEXITCODE -ne 409) {
            Write-Host "Failed: $($_.Name)"
          }
        }
      shell: pwsh
      
    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./nupkgs/*.nupkg
        retention-days: 30

